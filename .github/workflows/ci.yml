name: ci

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.5.0
      - uses: actions/setup-node@v4
        with:
          node-version: 21.7.3
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm lint